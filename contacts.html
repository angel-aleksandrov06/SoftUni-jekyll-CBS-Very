---
layout: main
title: Contacts
icon: fa-address-book
permalink: /contacts/
---

<section class="contacts">
    <header class="main-header">
        <h2>Contant Us</h2>
        <p></p>
    </header>
    <div class="contacts-container">
        {% include contacts-section.html location="main"%}
    </div>
    <div class="map">
        <h3>Get in tuch</h3>
        <img src="../images/adress.jpg" alt="map">
    </div>
    <form class="contact-form">
        <fieldset>
            <legend>Ask for your FREE visit</legend>
            <div class="left">
                <input type="text" id="input-name" placeholder="Name">
                <input type="email" id="input-email" placeholder="Email adress">
                <input type="text" id="input-group" placeholder="Group">
            </div>
            <div class="right">
                <textarea name="message" id="input-message" placeholder="Message"></textarea>
            </div>
            <input class="button" type="submit" value="Send">
        </fieldset>
    </form>
</section>
